<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آفلاین - فیلتربین</title>
    
    <!-- Fonts -->
    <link rel="stylesheet" href="assets/Font/fontiran.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'IRANSans', 'Tahoma', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #22c55e;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .retry-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #22c55e;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: #16a34a;
            transform: translateY(-2px);
        }
        
        .tips {
            margin-top: 3rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: right;
        }
        
        .tips h3 {
            margin-bottom: 1rem;
            color: #22c55e;
        }
        
        .tips ul {
            list-style: none;
            padding: 0;
        }
        
        .tips li {
            margin-bottom: 0.5rem;
            padding-right: 1.5rem;
            position: relative;
        }
        
        .tips li:before {
            content: "✓";
            position: absolute;
            right: 0;
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" fill="#22c55e" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <g data-name="Layer 2">
                    <g data-name="wifi-off">
                        <rect width="24" height="24" opacity="0"></rect>
                        <circle cx="12" cy="19" r="1"></circle>
                        <path d="M12.44 11l-1.9-1.89-2.46-2.44-1.55-1.55-1.82-1.83a1 1 0 0 0-1.42 1.42l1.38 1.37 1.46 1.46 2.23 2.24 1.55 1.54 2.74 2.74 2.79 2.8 3.85 3.85a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z"></path>
                        <path d="M21.72 7.93A13.93 13.93 0 0 0 12 4a14.1 14.1 0 0 0-4.44.73l1.62 1.62a11.89 11.89 0 0 1 11.16 3 1 1 0 0 0 .69.28 1 1 0 0 0 .72-.31 1 1 0 0 0-.03-1.39z"></path>
                        <path d="M3.82 6.65a14.32 14.32 0 0 0-1.54 1.28 1 1 0 0 0 1.38 1.44 13.09 13.09 0 0 1 1.6-1.29z"></path>
                        <path d="M17 13.14a1 1 0 0 0 .71.3 1 1 0 0 0 .72-1.69A9 9 0 0 0 12 9h-.16l2.35 2.35A7 7 0 0 1 17 13.14z"></path>
                        <path d="M7.43 10.26a8.8 8.8 0 0 0-1.9 1.49A1 1 0 0 0 7 13.14a7.3 7.3 0 0 1 2-1.41z"></path>
                        <path d="M8.53 15.4a1 1 0 1 0 1.39 1.44 3.06 3.06 0 0 1 3.84-.25l-2.52-2.52a5 5 0 0 0-2.71 1.33z"></path>
                    </g>
                </g>
            </g>
        </svg>
        
        <h1>شما آفلاین هستید</h1>
        <p>متأسفانه اتصال اینترنت شما قطع شده است. لطفاً اتصال خود را بررسی کنید و دوباره تلاش کنید.</p>
        
        <a href="javascript:location.reload()" class="retry-btn">تلاش مجدد</a>
        
        <div class="tips">
            <h3>نکات مفید:</h3>
            <ul>
                <li>اتصال Wi-Fi یا داده موبایل را بررسی کنید</li>
                <li>حالت هواپیما را غیرفعال کنید</li>
                <li>مودم را ریستارت کنید</li>
                <li>از VPN یا پروکسی استفاده کنید</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                location.reload();
            }
        }, 5000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
